<!DOCTYPE html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/static/imgs/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/imgs/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/static/imgs/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/imgs/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Belle Vitesse" />
    <link rel="manifest" href="/static/imgs/favicons/site.webmanifest" />


    <title>{% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/swup@4"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXua1J9AOPMH9EJXAukHAvJl-nE4UhjVk"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>

<body id="home">
    {% include "header.html" %}
    <main id="swup" class="transition-fade">
        {% block content %}{% endblock %}
        {% include "footer.html" %}
    </main>
    <script src="{{ url_for('static', filename='/js/src/initialization.js', _external=True)}}"></script>
    <script src="{{ url_for('static', filename='/js/src/slider.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='/js/src/map.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='/js/src/countup.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='/js/src/configurator.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='/js/src/infinite-scroll.js', _external=True) }}"></script>
</body>

</html>
